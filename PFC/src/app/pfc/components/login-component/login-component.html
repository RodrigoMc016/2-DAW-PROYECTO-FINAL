<div class="container">
  <div class="login">
    <h1>TIMELESS <span>FLAVOUR</span></h1>
    <form [formGroup]="login" id="login_form">
      <h2>Inicia sesión</h2>
      <div class="box">
        <h3>Correo Electrónico</h3>
        <mat-form-field class="campos" hintLabel="Max 20 caracteres">
          <mat-label>Dirección email</mat-label>
          <input matInput #input maxlength="20" formControlName="email">
          <mat-hint align="end">{{input.value.length}}/20</mat-hint>
        </mat-form-field>



        <h3>Contraseña</h3>
        <mat-form-field class="campos">
          <mat-label>Escribe tu contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Sin restricciones"
            formControlName="contrasenia">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-checkbox formControlName="politicas" id="politicas">Aceptar políticas de privacidad</mat-checkbox>

        <button class="inicio" >Iniciar sesión</button>
        <br>
        <a href="#" [routerLink]="['/crea-tu-cuenta']">¿No tienes cuenta? Regístrate</a>


      </div>


    </form>
  </div>
  <div class="fondo">
  </div>

</div>
