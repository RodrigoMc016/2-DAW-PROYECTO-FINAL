<div class="container">
  <div class="login">
    <h1>TIMELESS <span>FLAVOUR</span></h1>
    <form [formGroup]="login" id="login_form">
      <h2>Inicia sesión</h2>
      <div class="box">
        <h3>Correo Electrónico</h3>
        <mat-form-field class="campos" hintLabel="Max 20 caracteres">
          <mat-label>Dirección email</mat-label>
          <input matInput #input maxlength="20" formControlName="email" required>
          <mat-hint align="end">{{input.value.length}}/20</mat-hint>
        </mat-form-field>



        <h3>Contraseña</h3>
        <mat-form-field class="campos">
          <mat-label>Escribe tu contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Sin restricciones"
            formControlName="contrasenia" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-checkbox required formControlName="politicas" id="politicas">Aceptar políticas de privacidad</mat-checkbox>

        <button class="inicio">Iniciar sesión</button>
        <br>
        <a href="#" [routerLink]="['/crea-tu-cuenta']">¿No tienes cuenta? Regístrate</a>


      </div>


    </form>
  </div>
  <div class="fondo">
  </div>
  <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Timeless
      Flavour</span> by <span property="cc:attributionName">Rodrigo Monterrubio Castro</span> is licensed under <a
      href="https://creativecommons.org/licenses/by/4.0/?ref=chooser-v1" target="_blank"
      rel="license noopener noreferrer" style="display:inline-block;">CC BY 4.0<img
        style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
        src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img
        style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
        src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""></a></p>

</div>
