<div class="container">
  <h2>MIS DATOS</h2>
  <br>

  <div id="datos" *ngIf="userData; else noData">
    <br>
    <br>
    <p>Estos son tus datos personales</p>
    <p><strong>-> Nombre de usuario:</strong> {{ userData.username }}</p>
    <br>

    <p><strong>-> Email:</strong> {{ userData.email }}</p>
    <br>
    <p><strong>-> Fecha de creaci√≥n:</strong> {{ userData.creation_date }}</p>
    <br>
    <p><strong>-> Saldo:</strong> {{ userData.balance }} puntos</p>
  </div>

  <ng-template #noData>
    <p>No hay datos del usuario disponibles.</p>
  </ng-template>
</div>
