<div class="container">
  <h2>Mis Amigos</h2>


  <!-- Formulario para agregar amigo -->
  <div class="friendForm">
    <p>¡Agrega a tus amigos y envíales puntos de tu saldo!</p>
    <input type="text" [(ngModel)]="newFriendUsername" placeholder="Introduce su nombre de usuario"
      id="friend" />
    <button (click)="addFriend()">Agregar Amigo</button>
  </div>

  <!-- Lista de amigos -->
  <div class="friendsList">
    <h3>Lista de Amigos</h3>

    <ul>
      <li *ngFor="let friend of friends">
        <img src="../../../../../../assets/images/icons/user-solid.svg" alt="user_solid_icon"  width="20px" height="20px" >
        <span>{{ friend.username }}</span> <!-- Muestra el nombre de usuario del amigo -->

        <!-- Enviar saldo -->
        <input type="number" [(ngModel)]="amounts[friend.id]" placeholder="Enviar puntos" id="send" />
        <button (click)="sendBalance(friend.email, amounts[friend.id])">Enviar</button>

        <!-- Eliminar amigo -->
        <button (click)="removeFriend(friend.id)">X</button>
      </li>
    </ul>
  </div>
</div>
